<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Woman Tech</title>
    <script src="cadastro.js"></script>
    <link rel="stylesheet" href="cadastro.css"> 
</head>
<body>
    <script src="cadastro.js"></script>
    <!-- Vídeo de fundo -->
    <video autoplay muted loop id="background-video">
        <source src="videos/video.mp4" type="video/mp4">
        Seu navegador não suporta vídeos.
    </video>

    <!-- Conteúdo da página -->

                
                    <img src="imagens/logo-womantech.png" alt="Imagem Exemplo" id="mover-image">
                

        <main class="main-content">
            <section class="form-section">
                <h2>Cadastro</h2>
                <form id="formCadastro" method="POST">
                    <div class="form-group">
                        <label for="nome">Nome Completo:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                    </div>

                    <div class="form-group">
                        <label for="area">Área de Interesse:</label>
                        <select id="area" name="area" required>
                            <option value="programacao">Programação</option>
                            <option value="dados">Análise de Dados</option>
                            <option value="design">Design</option>
                            <option value="gestao">Gestão de Projetos</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="cpf">CPF:</label>
                        <input type="text" id="cpf" name="cpf" pattern="\d{11}" title="Digite um CPF válido com 11 dígitos" required>
                    </div>

                    <div class="form-group">
                        <button type="submit" class="submit-btn">Cadastrar</button>
                    </div>

                    <div class="cadastrado">
                        <button class="login" onclick="window.location.href='login.html'">Já tenho uma Conta</button>
                    </div>
                </form>
            </section>
        </main>
    </div>
</body>
</html>
